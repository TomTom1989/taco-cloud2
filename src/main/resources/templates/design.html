<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />

    <!-- Include jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <script>
        $(document).ready(function() {
            $('#getAllIngredientsBtn').click(function() {
                $.ajax({
                    url: 'http://localhost:9000/data-api/ingredients',
                    type: 'GET',
                    success: function(data) {
                        const ingredientsList = $('#ingredientsList');
                        ingredientsList.empty();
                        $.each(data, function(index, ingredient) {
                            ingredientsList.append('<li>' + ingredient.name + '</li>');
                        });
                    },
                    error: function() {
                        console.error('Error fetching ingredients');
                    }
                });
            });
        });

        function addIngredient() {
            // Define parameters for the OAuth2 authorization request
            const oauth2Endpoint = 'http://localhost:9000/oauth2/authorize';
            const clientId = 'taco-admin-client';
            const scope = 'writeIngredients';
            const redirectUri = 'http://127.0.0.1:9000/callback';

            // Construct OAuth2 authorization URL
            const authUrl = `${oauth2Endpoint}?response_type=code&client_id=${clientId}&scope=${scope}&redirect_uri=${encodeURIComponent(redirectUri)}`;

            // Redirect user to OAuth2 authorization endpoint
            window.location.href = authUrl;
        }
    </script>
</head>
<body>
    <h1>Design your taco!</h1>
    <img th:src="@{/images/tacos.jpg}"/>
    
 <button id="getAllIngredientsBtn">Get All Ingredients</button>
    <button onclick="addIngredient()">Add Ingredient</button>
    
     <ul id="ingredientsList"></ul>
    
    <form method="POST" th:action="@{/design}" th:object="${taco}">
        <!-- Error message for ingredient size constraint -->
        <div th:if="${#fields.hasErrors('ingredients')}" class="validation-error">
            <p th:errors="*{ingredients}" style="color: red;">Ingredient Error</p>
        </div>
 
        <div class="grid">
            <div class="ingredient-group" id="wraps">
                <h3>Designate your wrap:</h3>
                <div th:each="ingredient : ${wrap}">
                    <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}"/>
                    <span th:text="${ingredient.name}">INGREDIENT</span><br/>
                </div>
            </div>

            <div class="ingredient-group" id="proteins">
                <h3>Pick your protein:</h3>
                <div th:each="ingredient : ${protein}">
                    <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}"/>
                    <span th:text="${ingredient.name}">INGREDIENT</span><br/>
                </div>
            </div>

            <div class="ingredient-group" id="cheeses">
                <h3>Choose your cheese:</h3>
                <div th:each="ingredient : ${cheese}">
                    <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}"/>
                    <span th:text="${ingredient.name}">INGREDIENT</span><br/>
                </div>
            </div>

            <div class="ingredient-group" id="veggies">
                <h3>Determine your veggies:</h3>
                <div th:each="ingredient : ${veggies}">
                    <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}"/>
                    <span th:text="${ingredient.name}">INGREDIENT</span><br/>
                </div>
            </div>

            <div class="ingredient-group" id="sauces">
                <h3>Select your sauce:</h3>
                <div th:each="ingredient : ${sauce}">
                    <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}"/>
                    <span th:text="${ingredient.name}">INGREDIENT</span><br/>
                </div>
            </div>
        </div>

        <div>
            <h3>Name your taco creation:</h3>
            <input type="text" th:field="*{name}"/>
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="validation-error" style="color: red;"></span>
            <br/>
            <button>Submit Your Taco</button>
        </div>
    </form>
</body>
</html>
